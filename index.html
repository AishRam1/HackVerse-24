<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
        .error {
            background-color: #f44336;
            color: #fff;
        }
        .success {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asset Management</h1>
        <form id="assetForm">
            <label for="asset">Enter Asset:</label>
            <input type="text" id="asset" name="asset" required>
            <button type="submit">Encrypt Asset</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('assetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const assetInput = document.getElementById('asset');
            const assetValue = assetInput.value;

            // Placeholder for actual encryption logic
            const encryptedAsset = `Encrypted: ${assetValue}`;

            // Display encrypted asset
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = `<p class="success">${encryptedAsset}</p>`;
        });
    </script>
</body>
</html>
